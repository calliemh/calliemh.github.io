<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div id="container">
        <p>Your Throw:</p>
        <img class="player-not-selected" id="player-rock" src="rock.PNG" alt="Rock">
        <img class="player-not-selected" id="player-paper" src="paper.PNG" alt="Paper">
        <img class="player-not-selected" id="player-scissors" src="scissors.PNG" alt="Scissors">
    </div>

    <div id="container">
        <p>Computer's Throw:</p>
        <img class="pc-active" id="pc-question" src="question-mark.PNG" alt="Question Mark">

        <img class="pc-rock" src="rock.PNG" alt="Rock">
        <img class="pc-paper" src="paper.PNG" alt="Paper">
        <img class="pc-scissors" src="scissors.PNG" alt="Scissors">
    </div>

    <div class="result-inactive" id="container">
        <p>Results: You Win!</p>
    </div>

    <div class="result-inactive" id="container">
        <p>Results: Computer Wins!</p>
    </div>

    <div class="result-inactive" id="container">
        <p>Results: It's a Tie!</p>
    </div>

    <div class="count" id="count-track">
        <p>Wins: 0</p>
        <p>Losses: 0</p>
        <p>Ties: 0</p>
    </div>




</body>

</html>
